<div *ngIf="inputs.data.length > 0">
  <!-- <mat-card>
  <mat-card-header>
    <mat-card-title> -->
      <h5 class="text-center" style="color: white">Review Inputs</h5>
    <!-- </mat-card-title>
  </mat-card-header>
  <mat-card-content> -->
    <table mat-table [dataSource]="inputs" class="mat-elevation-z8 w-100">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Respondent Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userById.userName}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Input Value </th>
        <td mat-cell *matCellDef="let element"> {{element.inputValue}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.statusBySttsId.statusCode}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="approverName">
        <th mat-header-cell *matHeaderCellDef> Validated By </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.userByApproverId != undefined"> {{element.userByApproverId.userName}} </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="feedback">
        <th mat-header-cell *matHeaderCellDef> Feedback </th>
        <td mat-cell *matCellDef="let element">
          {{element.feedback}}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalHours">
        <th mat-header-cell *matHeaderCellDef> Total Hours </th>
        <td mat-cell *matCellDef="let element"> {{element.inputValue * totalHours}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="inputDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: inputDisplayedColumns;"
        [ngClass]="{'highlight': selectedRowIndex == row.id}" (click)="highlight(row)">
      </tr>
    </table>
  <!-- </mat-card-content> -->
  <div class="text-center pt-2" *ngIf="userRole == 'admin' || userRole == 'm_lead'">
    <!--<button mat-raised-button color="primary" (click)="approveResponse()" class="mx-2 text-dark bg-white task-input-multiplier-btn"
      [disabled]=true>Select</button>-->
      <button mat-raised-button color="primary" (click)="approveResponse()" class="mx-2 text-dark bg-white task-input-multiplier-btn"
        [disabled]="this.selectedRow != undefined && this.selectedRow.taskStatus == 'Approved'">Select</button>
    <!-- <button mat-raised-button color="primary" (click)="provideYourInput()" class="text-dark bg-white task-input-multiplier-btn">Provide your own Input</button> -->
  </div>
<!-- </mat-card> -->
</div>
