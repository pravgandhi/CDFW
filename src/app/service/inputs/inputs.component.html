<div>
  <mat-card>
  <mat-card-header>
      <mat-card-title>Review Inputs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <table mat-table [dataSource]="inputs" class="mat-elevation-z8 w-100">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Respondent Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userById.userName}}  </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Input Value </th>
      <td mat-cell *matCellDef="let element"> {{element.inputValue}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.statusBySttsId.statusCode}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="inputDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: inputDisplayedColumns;"
            [ngClass]="{'highlight': selectedRowIndex == row.id}"
            (click)="highlight(row)">
    </tr>
  </table>
  </mat-card-content>
  <mat-card-actions class="text-center">
    <button mat-raised-button color="primary" (click)="approveResponse()" [disabled]="this.selectedRow != undefined && this.selectedRow.taskStatus == 'Approved'">Select</button>
    <button mat-raised-button color="primary" (click)="provideYourInput()">Provide your own Input</button>
  </mat-card-actions>
  </mat-card>
</div>
