<div>
  <mat-card>
  <mat-card-header>
      <mat-card-title>Review Inputs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <table mat-table [dataSource]="serviceMatrix?.inputDataStore" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Input Number </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Input Value </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Respondent Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="inputDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: inputDisplayedColumns;"
            [ngClass]="{'highlight': selectedRowIndex == row.id}"
            (click)="highlight(row)">
    </tr>
  </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="approveResponse()">Select</button>
    <button mat-raised-button color="primary" (click)="provideYourInput()">Provide your Input</button>
  </mat-card-actions>
  </mat-card>
</div>
