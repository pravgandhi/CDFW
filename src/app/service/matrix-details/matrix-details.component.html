<div align="center">
  <mat-form-field>
    <!--<input matInput placeholder="Input">-->
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource] = "serviceMatrix?.matMtrixDataStore" matSort class="mat-elevation-z8">
    <ng-container matColumnDef ="regionCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef= "let element">
        {{element.regionCode}}
      </td>
    </ng-container>

   <ng-container matColumnDef ="serviceName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Service</th>
      <td mat-cell *matCellDef= "let element">
        {{element.service.serviceName}}
      </td>
    </ng-container>

   <ng-container matColumnDef ="program">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Program</th>
      <td mat-cell *matCellDef= "let element">
        {{element.service.program}}
      </td>
    </ng-container>

   <ng-container matColumnDef ="subProgram">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Program</th>
       <td mat-cell *matCellDef= "let element">
         {{element.service.subProgram}}
       </td>
     </ng-container>

     <ng-container matColumnDef ="categoryName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Task Category</th>
        <td mat-cell *matCellDef= "let element">
          {{element.service.category.categoryName}}
        </td>
      </ng-container>

      <ng-container matColumnDef ="taskName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Task</th>
         <td mat-cell *matCellDef= "let element">
           {{element.service.taskName}}
         </td>
       </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showTask(row)"></tr>
  </table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
